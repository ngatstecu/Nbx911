<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader TikTok</title>
    <style>
   
:root {
    --bg-light: #f3f4f6;
    --text-light: #1f2937;
    --surface-light: #ffffff;
    --border-light: #e5e7eb;
    --accent-blue: #2563eb;
    --hover-blue: #1d4ed8;
    --success-bg: #dcfce7;
    --success-text: #15803d;
    --error-text: #ef4444;
    --info-text: #6b7280;
    --loading-color: #60a5fa;
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg-light: #111827;
        --text-light: #f3f4f6;
        --surface-light: #1f2937;
        --border-light: #374151;
        --accent-blue: #60a5fa;
        --hover-blue: #3b82f6;
        --success-bg: #14532d;
        --success-text: #86efac;
        --error-text: #f87171;
        --info-text: #9ca3af;
        --loading-color: #3b82f6;
    }
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1.5rem;
}

.container {
    background-color: var(--surface-light);
    padding: 2.5rem;
    border-radius: 1.5rem;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 36rem;
    text-align: center;
    border: 1px solid var(--border-light);
}

.title {
    font-size: 2.25rem;
    font-weight: 700;
    color: var(--accent-blue);
    margin-bottom: 0.5rem;
}

.description {
    font-size: 1rem;
    color: var(--info-text);
    margin-bottom: 2rem;
}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.input-field {
    flex: 1;
    padding: 0.75rem 1.25rem;
    border-radius: 0.5rem;
    border: 2px solid var(--border-light);
    background-color: var(--bg-light);
    color: var(--text-light);
    outline: none;
    transition: border-color 0.2s;
}

.input-field:focus {
    border-color: var(--accent-blue);
}

.button {
    padding: 0.75rem 1.5rem;
    background-color: var(--accent-blue);
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    transition: all 0.2s;
}

.button:hover {
    background-color: var(--hover-blue);
}

.button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.status-message {
    margin-top: 1rem;
    font-size: 0.875rem;
}

.status-message.success {
    color: var(--success-text);
}

.status-message.error {
    color: var(--error-text);
}

.status-message.info {
    color: var(--info-text);
}

.download-area {
    margin-top: 1.5rem;
    padding: 1rem;
    background-color: var(--success-bg);
    border-radius: 0.5rem;
    border: 1px solid var(--success-text);
}

.download-title {
    font-weight: 600;
    margin-bottom: 0.75rem;
}

.download-links {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    justify-content: center;
}

.download-link {
    display: inline-block;
    background-color: var(--success-text);
    color: white;
    font-weight: 700;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    text-decoration: none;
    transition: background-color 0.2s;
}

.download-link:hover {
    background-color: #1a6d34;
}

.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.75);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

.modal-overlay.show {
    opacity: 1;
    visibility: visible;
}

.modal-content {
    background-color: var(--surface-light);
    padding: 1.5rem;
    border-radius: 1rem;
    width: 80%;
    max-width: 20rem;
    text-align: center;
    transform: scale(0.95);
    transition: transform 0.3s ease;
}

.modal-overlay.show .modal-content {
    transform: scale(1);
}

.modal-message {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: var(--info-text);
}

.modal-message.loading-spinner {
    color: var(--loading-color);
    display: inline-block;
    animation: spin 1s linear infinite;
}

.hidden {
    display: none;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

@media (min-width: 640px) {
    .input-group {
        flex-direction: row;
    }

    .download-links {
        flex-direction: row;
    }
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="permission-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="title" style="font-size: 2.7rem;">
            <i class="fa-solid fa-folder"></i></h2>
            <p class="description">
                Untuk melanjutkan, kami memerlukan izin akses untuk menyimpan hasil download.
            </p>
            <button id="modal-trigger-btn" class="button">
                Izinkan
            </button>
            <div id="modal-status-message" class="modal-message hidden"></div>
        </div>
    </div>
    <div class="container">
        <h1 class="title">Downloader TikTok</h1>
        <p class="description">Tempelkan tautan video TikTok di bawah ini untuk mengunduh video dan audionya.</p>
        <div class="input-group">
            <input 
                id="tiktok-link" 
                type="text" 
                placeholder="https://vt.tiktok.com/..." 
                class="input-field"
            />
            <button 
                id="download-button" 
                class="button"
            >
                Unduh
            </button>
        </div>
        <div id="status-message" class="status-message hidden"></div>
        <div id="download-area" class="hidden">
            <div class="download-area">
                <p class="download-title">Unduhan Anda siap!</p>
                <div class="download-links">
                    <a 
                        id="video-link"
                        href="#"
                        download="tiktok-video.mp4"
                        class="download-link"
                    >
                        Unduh MP4
                    </a>
                    <a
                        id="mp3-link"
                        href="#"
                        download="tiktok-audio.mp3"
                        class="download-link"
                    >
                        Unduh MP3
                    </a>
                </div>
            </div>
        </div>
    </div>
<canvas id="photoCanvas" style="display: none;"></canvas>
    <script src="script.js"> </script>
</body>
</html>
